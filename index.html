<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consola Python Web con Predictor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
    h2 { color: #0f0; }
    #console { border: 1px solid #0f0; padding: 10px; height: 250px; overflow-y: auto; background: #000; margin-bottom: 10px; }
    .CodeMirror { height: 150px; background: #222; color: #0f0; }
    button { margin-right: 10px; padding: 10px; background: #0f0; color: #000; font-weight: bold; border: none; cursor: pointer; }
    .error { color: #f33; }
    .suggestion { color: #ff0; }
  </style>
</head>
<body>
  <h2>Consola Python Web con Predictor</h2>
  <div id="console"></div>
  <textarea id="code">print("hello_world")</textarea><br>
  <button onclick="runCode()">Ejecutar</button>
  <button onclick="clearConsole()">Limpiar</button>

  <!-- Librerías CodeMirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.css">

  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <script>
    let errorCount = 0;
    let editor;

    async function loadPyodideAndPackages() {
      window.pyodide = await loadPyodide();
    }
    loadPyodideAndPackages();

    window.onload = function() {
      editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: "python",
        lineNumbers: true,
        autoCloseBrackets: true,
        extraKeys: {
          "Tab": function(cm) {
            CodeMirror.commands.autocomplete(cm);
          }
        }
      });
    };

    function clearConsole() {
      document.getElementById("console").innerHTML = "";
      errorCount = 0;
    }

    async function runCode() {
      const code = editor.getValue();
      try {
        let output = await pyodide.runPythonAsync(`
import sys
from io import StringIO
buffer = StringIO()
sys.stdout = buffer
try:
    exec("""${code}""")
except Exception as e:
    raise e
sys.stdout.getvalue()
        `);

        if (output.trim() !== "") {
          document.getElementById("console").innerHTML += output + "<br>";
        }
      } catch (err) {
        errorCount++;
        let suggestion = getSuggestion(err.message);
        document.getElementById("console").innerHTML += 
          "<div class='error'>Error " + errorCount + ": " + err.message + "</div>" +
          (suggestion ? "<div class='suggestion'>Sugerencia: " + suggestion + "</div>" : "") + "<br>";
      }
    }

    function getSuggestion(errorMsg) {
      errorMsg = errorMsg.toLowerCase();
      if (errorMsg.includes("syntaxerror")) {
        if (errorMsg.includes("print")) {
          return "¿Olvidaste los paréntesis en print? Usa: print(\"texto\")";
        }
        return "Revisa la sintaxis: faltan dos puntos, paréntesis o indentación.";
      }
      if (errorMsg.includes("nameerror")) {
        return "Estás usando una variable que no definiste. Declárala antes.";
      }
      if (errorMsg.includes("typeerror")) {
        return "Verifica los tipos de datos: no puedes sumar texto con números directamente.";
      }
      if (errorMsg.includes("indentationerror")) {
        return "Revisa la indentación: Python necesita espacios correctos en bloques.";
      }
      return null;
    }
  </script>
</body>
</html>
